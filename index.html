<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>CSS Variables</title>
  </head>
  <body>
    <h1>Update CSS Variables with <span class="header">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" id="spacing" min="10" max="200" data-sizing="px" />
      <label for="blur">Blur:</label>
      <input type="range" name="blur" id="blur" min="10" max="200" data-sizing="px" />
      <label for="color">Color:</label>
      <input type="color" name="color" id="color" />
    </div>
    <img src="dist/css/images/thyla-jane-PhDJmEZgnwE-unsplash.jpg" />
  </body>
</html>
