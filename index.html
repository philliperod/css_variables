<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Nixie+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>CSS Variables</title>
  </head>
  <body>
    <div class="container">
      <header class="header">Update CSS Variables with <span class="header">JS</span></header>
      <label for="spacing"
        >Spacing:
        <input type="range" name="spacing" id="spacing" min="10" max="200" data-sizing="px" />
      </label>
      <label for="blur"
        >Blur:
        <input type="range" name="blur" id="blur" min="10" max="200" data-sizing="px" />
      </label>
      <label for="color"
        >Color:
        <input type="color" name="color" id="color" />
      </label>
      <img class="image" src="dist/css/images/thyla-jane-PhDJmEZgnwE-unsplash.jpg" />
    </div>
  </body>
</html>
